<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <!-- <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div> -->
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">SignUp form</h3>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1m">First name</label>
                                                <input type="text" id="name" class="form-control form-control-lg"
                                                    required />

                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1n">Last name</label>
                                                <input type="text" id="lName" class="form-control form-control-lg"
                                                    required />

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline ">
                                                <label class="form-label" for="form3Example97">Email ID</label>
                                                <input type="text" id="email" class="form-control form-control-lg"
                                                    required />

                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline ">
                                                <label class="form-label" for="form3Example97">Password</label>
                                                <input type="password" id="pass" class="form-control form-control-lg"
                                                    required />

                                            </div>
                                        </div>
                                    </div>

                                   

                                 



                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example9">DOB</label>
                                                <input type="text" id="dob" class="form-control form-control-lg"
                                                    required />

                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline ">
                                                <label class="form-label" for="form3Example90">Post Code</label>
                                                <input type="text" id="postCode" class="form-control form-control-lg" required />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example8">Address</label>
                                        <input type="text" id="address" class="form-control form-control-lg" required />

                                    </div>
                                    

                                    <br>
                                    <div id="submitDiv" class="d-flex justify-content-end pt-3">
                                        <!-- <button type="button" class="btn btn-light btn-lg">Reset all</button> -->
                                        <button type="button" class="btn btn-warning btn-lg ms-2" onClick="submit()">Submit form</button> <span>Already Have an Account! <a href="signin.html">Sign In</a></span>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"> </script>
</body>

</html>
